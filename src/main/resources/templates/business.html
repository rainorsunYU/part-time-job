<div class="container" style="margin-top:30px;margin-bottom: 30px;max-width: 1300px">
    <div class="row">
        <div class="col-sm-3">
            <h3>商家</h3>
            <h4>欢迎使用兼职系统</h4>
            <div class="fakeimg">
                <img th:src="@{../static/images/show/showforus.jpg}" style="width: 100%;height: 295px">
            </div>
            <p>关于我的介绍..</p>

            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#collapseOne">
                            点击查看详细信息
                        </a>
                    </div>
                    <div id="collapseOne" class="collapse show" data-parent="#accordion">
                        <div class="card-body">
                            #1 内容：
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                            点击查看详细信息
                        </a>
                    </div>
                    <div id="collapseTwo" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            #2 内容：
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                            点击查看详细信息
                        </a>
                    </div>
                    <div id="collapseThree" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            #3 内容：
                        </div>
                    </div>
                </div>
            </div>
            <hr class="d-sm-none">
        </div>

        <div class="col-sm-9">
            <h4 style="text-align: center">曾经发布的兼职</h4><br/>
            <div class="media-main" th:if="${jobLists != null}" th:each="jobList :${jobLists}">
                <div>
                    <img th:src="@{../static/images/icons/8_avatar_2754583.png}" class="mr-3 rounded-circle" alt="" style="float: left;height: 55px">
                    <div style="height: 50px">
                        <h5 class="mt-0" th:text="${jobList.getJobPublisher()}"></h5>
                        <h6 th:text="${#dates.setFormat(jobList.getJobReleaseTime())}">time</h6>
                    </div>
                </div>
                <div style="font-size: 20px">
                    <br/><br/>
                    招聘简介：<p style="font-size: 22px" th:text="${jobList.getJobTitle()}"></p>
                    招聘人数：<span th:text="${jobList.getUserCounts()}"></span>人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    招聘金额：<span th:text="${jobList.getJobSalary()}"></span>元<br/><br/>
                    <a th:href="@{/user/info(businessId=${jobList.getJobId()})}">查看详细信息</a>
                </div>
                <div style="margin-top: 15px;">
                    回复<span th:text="${jobList.getComments()}">0</span>
                    浏览<span th:text="${jobList.getViews()}">0</span>
                    点赞<span th:text="${jobList.getLikes()}">0</span>
                </div>
            </div>

<!--            <h4 style="text-align: center;margin-top: 30px" th:if="${jobLists == null}">暂无记录...</h4>-->
            <div class="jumbotron text-center" th:if="${jobLists == null}" style="margin-bottom:0;">
                <p>暂无记录...</p>
            </div>
        </div>

    </div>
</div>
